<body>
	<script type="text/javascript">
		var numero1 = parseInt(prompt("Introduzca un número"));
		var numero2 = parseInt(prompt("Introduzca otro número"));
		var numero3 = parseInt(prompt("Introduzca otro número"));
		if (numero1 > numero2 && numero1 >numero3) {document.write("El número mayor es: " + numero1)}
		else if (numero2 > numero1 && numero2 > numero3) {document.write("El número mayor es: " + numero2)}
		else if (numero3 > numero1 && numero3 > numero2) {document.write("El número mayor es: " + numero3)}
		else document.write("Los número son iguales o erroneos");
	</script>
