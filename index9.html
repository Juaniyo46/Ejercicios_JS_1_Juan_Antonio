<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 9</title>
</head>
<body>
	<script type="text/javascript">
		var frase = prompt("Introduzca una frase");
		var vecesA = 0;
		for (var i = 0; i < frase.length; i++) {
			if (frase[i] == "a") { vecesA += 1};
		}
		document.write(vecesA);
	</script>	
</body>
</html>
