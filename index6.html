<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 6</title>
</head>
<body>
	<script type="text/javascript">
		var numero1 = parseInt(prompt("Introduzca un número"));
		var numero2 = parseInt(prompt("Introduzca otro número"));
		if (numero1 > numero2) {document.write("El número mayor es: " + numero1)}
		else if (numero2 > numero1) {document.write("El número mayor es: " + numero2)}
		else if (numero1 == numero2) {document.write("Los números son iguales")}
		else {document.write("Los numeros introducidos no son correctos")};
	</script>
</body>
</html>
